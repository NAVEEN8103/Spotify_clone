<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Music 1 </span>
                <span class="songlistplay"><span class="timestamp">03:50 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="2">
                <span class="songName">Music 2 </span>
                <span class="songlistplay"><span class="timestamp">02:33 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="3">
                <span class="songName">Music 3 </span>
                <span class="songlistplay"><span class="timestamp">04:33 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="4">
                <span class="songName">Music 4 </span>
                <span class="songlistplay"><span class="timestamp">04:27 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="5">
                <span class="songName">Music 5 </span>
                <span class="songlistplay"><span class="timestamp">03:28 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="6">
                <span class="songName">Music 6 </span>
                <span class="songlistplay"><span class="timestamp">03:28 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="7">
                <span class="songName">Music 7 </span>
                <span class="songlistplay"><span class="timestamp">04:33 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="8">
                <span class="songName">Music 8 </span>
                <span class="songlistplay"><span class="timestamp">03:50 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="9">
                <span class="songName">Music 9 </span>
                <span class="songlistplay"><span class="timestamp">03:28 <i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="10">
                <span class="songName">Music 10 </span>
                <span class="songlistplay"><span class="timestamp">04:27 <i id="9" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-circle-play" id="masterPlay"></i>
        <i id="next" class="fa-solid fa-forward-step"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="50px" alt="playing_gif" id="gif"> <span id="masterSongName">Music 1</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/bf22de7241.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
